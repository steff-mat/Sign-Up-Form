<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="left x-100"></div>
    <div class="right x-100">
      <div class="r-top x-100"></div>
      <div class="r-middle x-100">
        <p class="ldt pl30mtb30">Let's do this!</p>
        <form class="form" id="register">
          <div class="align pl30px">
            <label for="first_name">FIRST NAME</label>
            <input
              class="input-width"
              type="text"
              name="first_name"
              id="first_name"
            />
          </div>
          <div class="align pl30px">
            <label for="last_name">LAST NAME</label>
            <input
              class="input-width"
              type="text"
              name="last_name"
              id="last_name"
            />
          </div>
          <div class="align pl30px">
            <label for="email">EMAIL</label>
            <input class="input-width" type="email" name="email" id="email" />
          </div>
          <div class="align pl30px">
            <label for="password">PHONE NUMBER</label>
            <input
              class="input-width"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="align pl30px">
            <label for="password">PASSWORD</label>
            <input
              class="input-width"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div class="align pl30px">
            <label for="password">CONFIRM PASSWORD</label>
            <input
              class="input-width"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <!-- <p class="pdnm pl30px">* Passwords do not match</p> -->
        </form>
      </div>
      <div class="r-bottom x-100">
        <button class="ml30px" type="submit" form="register">
          Create Account
        </button>
        <p class="ml30px">Already have an account? <a href="/">Log in</a></p>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
