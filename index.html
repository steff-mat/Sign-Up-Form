<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="image-container">
      <img
        src="/assets/halie-west-25xggax4bSA-unsplash.jpg"
        alt="image of leafs"
      />
      <div class="box-overlay">
        <img src="/assets/odin-lined.png" alt="top logo" />
        <p>ODIN</p>
      </div>
    </div>
    <div class="form-side">
      <div class="text bg-color-lightgrey pl-30px">
        <p class="weight-bold size-1rem color-white">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p class="weight-bold size-1rem color-white">
          Sign up <span class="style-italic">now</span> to get started.
        </p>
        <p class="weight-bold size-1rem color-white">
          You <span class="style-italic">know</span> you want to.
        </p>
      </div>
      <div class="form bg-color-white pl-30px shadow">
        <p class="weight-bold">Let's do this</p>
        <form action="">
          <div>
            <label class="size-06rem weight-bold" for="">FIRST NAME</label
            ><input type="text" />
          </div>
          <div>
            <label class="size-06rem weight-bold" for="">LAST NAME</label>
            <input type="text" />
          </div>
          <div>
            <label class="size-06rem weight-bold" for="">EMAIL</label>
            <input type="email" />
          </div>
          <div>
            <label class="size-06rem weight-bold" for="">PHONE NUMBER</label>
            <input type="text" />
          </div>
          <div>
            <label class="size-06rem weight-bold" for="">PASSWORD</label>
            <input type="password" />
          </div>
          <div>
            <label class="size-06rem weight-bold" for=""
              >CONFIRM PASSWORD</label
            >
            <input type="password" />
          </div>
        </form>
      </div>
      <div class="account bg-color-lightgrey pl-30px">
        <button class="button shadow">Create Account</button>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
